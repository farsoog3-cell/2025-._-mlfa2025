<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحويل الصورة إلى تطريز</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #1f1f1f;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #ffffff;
            transition: all 0.3s;
        }

        label:hover {
            background-color: #ffffff;
            color: #121212;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            color: #121212;
        }

        #colors {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid #fff;
        }

        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>تحويل الصورة إلى تطريز</h1>
    <input type="file" id="fileInput" accept="image/*">
    <label for="fileInput">اختر صورة</label>
    <button id="convertBtn">تحويل وتحميل DST</button>
    <div id="status"></div>
    <div id="colors"></div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const convertBtn = document.getElementById("convertBtn");
        const statusDiv = document.getElementById("status");
        const colorsDiv = document.getElementById("colors");

        convertBtn.addEventListener("click", async () => {
            if (!fileInput.files.length) {
                alert("يرجى اختيار صورة أولاً");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("image", file);

            statusDiv.textContent = "جاري التحويل...";

            try {
                const response = await fetch("https://2025mlfa-2-7e2x.onrender.com/generate_dst_from_image", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    statusDiv.textContent = "حدث خطأ: " + err.error;
                    return;
                }

                const colorsInfoHeader = response.headers.get("X-Colors-Info");
                colorsDiv.innerHTML = "";
                if (colorsInfoHeader) {
                    const colors = JSON.parse(colorsInfoHeader);
                    colors.forEach(c => {
                        const box = document.createElement("div");
                        box.className = "color-box";
                        box.style.backgroundColor = c.hex;
                        colorsDiv.appendChild(box);
                    });
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "ai_stitch.dst";
                a.click();
                URL.revokeObjectURL(url);

                statusDiv.textContent = "تم التحويل بنجاح!";

            } catch (e) {
                console.error(e);
                statusDiv.textContent = "حدث خطأ أثناء الاتصال بالخادم.";
            }
        });
    </script>
</body>
</html>
