<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mlfa2025.91 - استخراج مخطط التطريز</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
    }
    header {
        padding: 20px;
        background-color: #111;
        border-bottom: 2px solid #fff;
    }
    section {
        margin: 40px auto;
        max-width: 800px;
        background-color: #111;
        padding: 20px;
        border-radius: 10px;
    }
    input[type="file"], button {
        margin: 20px 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
    }
    canvas {
        margin-top: 20px;
        border: 1px solid #000;
        max-width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>mlfa2025.91</h1>
</header>

<section>
    <h2>رفع الصورة واستخراج المخطط</h2>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="bwBtn">أبيض وأسود</button>
    <button id="sketchBtn">رسم</button>
    <button id="extractBtn">نسخ المخطط</button>
    <button id="downloadBtn">تنزيل المخطط</button>
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <canvas id="patternCanvas" style="margin-top:30px;"></canvas>
</section>

<script>
const imageInput = document.getElementById('imageInput');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const patternCanvas = document.getElementById('patternCanvas');
const patternCtx = patternCanvas.getContext('2d');

const bwBtn = document.getElementById('bwBtn');
const sketchBtn = document.getElementById('sketchBtn');
const extractBtn = document.getElementById('extractBtn');
const downloadBtn = document.getElementById('downloadBtn');

let img = new Image();

// رفع الصورة
imageInput.addEventListener('change', function() {
    const file = this.files[0];
    if (!file) return;

    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        patternCanvas.width = img.width;
        patternCanvas.height = img.height;

        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(img, 0, 0);
    };
    img.src = URL.createObjectURL(file);
});

// أبيض وأسود
bwBtn.addEventListener('click', () => {
    ctx.drawImage(img, 0, 0);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
        const gray = 0.3*data[i] + 0.59*data[i+1] + 0.11*data[i+2];
        const bw = gray > 128 ? 255 : 0;
        data[i] = data[i+1] = data[i+2] = bw;
    }
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.putImageData(imageData, 0, 0);
});

// رسم
sketchBtn.addEventListener('click', () => {
    ctx.drawImage(img, 0, 0);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
        const gray = 0.3*data[i] + 0.59*data[i+1] + 0.11*data[i+2];
        data[i] = data[i+1] = data[i+2] = 255 - gray;
    }
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.putImageData(imageData, 0, 0);
});

// استخراج المخطط تلقائياً
extractBtn.addEventListener('click', () => {
    ctx.drawImage(img, 0, 0);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // مسح المخطط السابق
    patternCtx.fillStyle = "#fff";
    patternCtx.fillRect(0, 0, patternCanvas.width, patternCanvas.height);

    patternCtx.strokeStyle = "#000";
    patternCtx.lineWidth = 1;

    const threshold = 120;
    patternCtx.beginPath();

    for (let y = 0; y < canvas.height; y+=2) {
        let started = false;
        for (let x = 0; x < canvas.width; x+=2) {
            const i = (y*canvas.width + x)*4;
            const gray = 0.3*data[i] + 0.59*data[i+1] + 0.11*data[i+2];
            if (gray < threshold) {
                if(!started){
                    patternCtx.moveTo(x, y);
                    started = true;
                } else {
                    patternCtx.lineTo(x, y);
                }
            } else {
                started = false;
            }
        }
    }
    patternCtx.stroke();
});

// تنزيل المخطط
downloadBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'pattern.png';
    link.href = patternCanvas.toDataURL('image/png');
    link.click();
});
</script>
</body>
</html>
