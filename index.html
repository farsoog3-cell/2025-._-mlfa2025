<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>استخراج معلومات DST</title>
<style>
body { font-family:sans-serif; background:#111; color:#fff; padding:20px; }
button { padding:10px 15px; margin:5px; cursor:pointer; }
textarea { width:100%; height:300px; margin-top:10px; background:#222; color:#fff; }
</style>
</head>
<body>

<h2>رفع ملف DST لاستخراج المعلومات</h2>
<input type="file" id="dstFile" accept=".dst,.pes">
<button id="extractBtn">استخراج المعلومات</button>
<button id="copyBtn">نسخ المعلومات</button>

<textarea id="output" placeholder="ستظهر المعلومات هنا..." readonly></textarea>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>

<script>
let extractedData = {};

document.getElementById('extractBtn').onclick = async function() {
  const fileInput = document.getElementById('dstFile');
  if(!fileInput.files.length) { alert('اختر ملف DST أولاً'); return; }
  const file = fileInput.files[0];

  // قراءة الملف كـ ArrayBuffer
  const buffer = await file.arrayBuffer();

  // هنا نحتاج مكتبة pyembroidery لكن في المتصفح لا تعمل، 
  // لذا سنرسل الملف إلى خادم Python صغير يقوم بالتحليل ثم يرجع JSON.
  
  const formData = new FormData();
  formData.append("file", file);
  
  const res = await fetch("https://2025mlfa-2-7e2x.onrender.com", {
    method:"POST",
    body: formData
  });
  const data = await res.json();
  extractedData = data;
  document.getElementById('output').value = JSON.stringify(data, null, 2);
};

document.getElementById('copyBtn').onclick = function() {
  if(!extractedData || !Object.keys(extractedData).length) return;
  navigator.clipboard.writeText(JSON.stringify(extractedData, null, 2));
  alert('تم نسخ المعلومات!');
};
</script>
</body>
</html>
