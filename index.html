<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>استخراج معلومات DST/PES</title>
<style>
body { font-family:sans-serif; background:#111; color:#fff; padding:20px; }
button { padding:10px 15px; margin:5px; cursor:pointer; }
#previewCanvas { display:none; } /* نخفي المعاينة */
</style>
</head>
<body>

<h2>رفع ملف DST/PES لاستخراج المعلومات</h2>
<input type="file" id="dstFile" accept=".dst,.pes">
<button id="extractBtn">استخراج المعلومات</button>
<button id="downloadBtn" disabled>تنزيل JSON</button>

<script>
const SERVER_URL = "https://2025mlfa-2-7e2x.onrender.com/extract_dst_info";

let extractedData = {};

document.getElementById('extractBtn').onclick = async function() {
  const fileInput = document.getElementById('dstFile');
  if(!fileInput.files.length) { alert('اختر ملف DST أولاً'); return; }
  const file = fileInput.files[0];

  const formData = new FormData();
  formData.append("file", file);

  try {
    const res = await fetch(SERVER_URL, { method:"POST", body: formData });
    if(!res.ok) {
      const text = await res.text();
      throw new Error(text || 'حدث خطأ أثناء إرسال الملف');
    }
    extractedData = await res.json();
    // تفعيل زر التنزيل بعد نجاح العملية
    document.getElementById('downloadBtn').disabled = false;
    alert('تم استخراج المعلومات، الملف جاهز للتنزيل!');
  } catch(err) {
    alert('خطأ: ' + err.message);
  }
};

document.getElementById('downloadBtn').onclick = function() {
  if(!extractedData || !Object.keys(extractedData).length) return;
  const blob = new Blob([JSON.stringify(extractedData, null, 2)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "dst_data.json";
  a.click();
  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
