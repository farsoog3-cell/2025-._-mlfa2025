<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLFA - Embroidery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>MLFA - رفع صورة → استخراج مسار التطريز</h1>
<form id="form">
  <input type="file" name="image" accept="image/*" required />
  <button type="submit">رفع ومعالجة</button>
</form>

<img id="imgPreview" class="preview" style="display:none;" />
<canvas id="previewCanvas" width="300" height="300"></canvas>
<div id="result"></div>
<div id="log"></div>
<footer>برمجة: فارس وملهم | MLFA</footer>
<script src="script.js"></script>
</body>
</html>
