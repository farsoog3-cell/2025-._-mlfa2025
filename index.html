<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محول الصور إلى تطريز AI</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb); }
  #preview-container { width:100%; height:450px; border:2px solid #d1d5db; border-radius:0.75rem; overflow:auto; display:flex; align-items:center; justify-content:center; background:#fff;}
  #preview svg { width:100%; height:100%; transform-origin:top left; transition: transform 0.2s ease; }
</style>
</head>
<body class="font-sans">
<div class="min-h-screen flex flex-col items-center justify-center p-6">
<h1 class="text-4xl font-extrabold mb-6 text-gray-800 drop-shadow-lg text-center">محول الصور إلى تطريز AI</h1>

<div class="w-full max-w-xl bg-white shadow-2xl rounded-2xl p-6 mb-8">
<input id="fileInput" type="file" accept="image/*" class="block w-full mb-4 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
<label class="block mb-2 text-gray-700 font-semibold">اختر نوع الملف:</label>
<select id="fileType" class="w-full mb-4 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
<option value="dst">DST</option>
<option value="dse">DSE</option>
</select>
<button id="uploadBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition shadow-lg">رفع وتحويل</button>
<div id="progress" class="mt-4 hidden w-full bg-gray-200 h-4 rounded-lg">
<div id="progressBar" class="bg-green-500 h-4 rounded-lg w-0 transition-all"></div>
</div>
</div>

<div class="w-full max-w-xl bg-white shadow-2xl rounded-2xl p-6">
<h2 class="text-2xl font-bold mb-4 text-gray-700">معاينة المخطط</h2>
<div id="preview-container">
<div id="preview" class="w-full h-full flex items-center justify-center text-gray-400">ستظهر المعاينة هنا بعد التحويل</div>
</div>

<div class="mt-4 flex justify-center gap-4">
<button id="zoomIn" class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 shadow-md">تكبير</button>
<button id="zoomOut" class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 shadow-md">تصغير</button>
</div>

<a id="downloadLink" href="#" class="hidden mt-6 w-full inline-block text-center bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 shadow-lg transition">تنزيل الملف</a>
</div>
</div>

<script>
const uploadBtn=document.getElementById('uploadBtn');
const fileInput=document.getElementById('fileInput');
const fileTypeSelect=document.getElementById('fileType');
const preview=document.getElementById('preview');
const downloadLink=document.getElementById('downloadLink');
const progress=document.getElementById('progress');
const progressBar=document.getElementById('progressBar');
let zoomLevel=1;

document.getElementById('zoomIn').addEventListener('click',()=>{zoomLevel*=1.2;preview.style.transform=`scale(${zoomLevel})`;});
document.getElementById('zoomOut').addEventListener('click',()=>{zoomLevel/=1.2;preview.style.transform=`scale(${zoomLevel})`;});

uploadBtn.addEventListener('click',async()=>{
if(!fileInput.files[0]){alert("يرجى اختيار صورة!");return;}
const formData=new FormData();
formData.append('file',fileInput.files[0]);
formData.append('type',fileTypeSelect.value);

uploadBtn.textContent="جاري التحويل...";
uploadBtn.disabled=true;
progress.classList.remove('hidden');
progressBar.style.width="0%";

try{
const response=await fetch('https://2025mlfa-1.onrender.com/convert',{method:'POST',body:formData});
if(!response.ok)throw new Error("حدث خطأ أثناء التحويل");

const blob=await response.blob();
const svgText=await blob.text();
preview.innerHTML=svgText;
zoomLevel=1;
preview.style.transform=`scale(${zoomLevel})`;
const downloadBlob=new Blob([svgText],{type:"application/octet-stream"});
const fileUrl=URL.createObjectURL(downloadBlob);
downloadLink.href=fileUrl;
downloadLink.download=fileTypeSelect.value==='dst'?'pattern.dst':'pattern.dse';
downloadLink.classList.remove('hidden');
progressBar.style.width="100%";
}catch(err){alert(err.message);}
finally{uploadBtn.textContent="رفع وتحويل";uploadBtn.disabled=false;}
});
</script>
</body>
</html>
