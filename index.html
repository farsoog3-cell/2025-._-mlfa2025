<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محول التطريز DST التجريبي</title>
<style>
    body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    input, button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
    }
    canvas {
        margin-top: 20px;
        border: 2px solid #fff;
        max-width: 100%;
        height: auto;
    }
    .notice {
        margin-top: 20px;
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        max-width: 600px;
    }
</style>
</head>
<body>

<h1>محول الصورة إلى تطريز DST التجريبي</h1>
<input type="file" id="imageInput" accept="image/*">
<button id="convertBtn">تحويل وعرض المخطط وتحميل DST</button>
<canvas id="canvas"></canvas>
<div class="notice">
تنويه: هذا البرنامج يقوم بإنشاء ملف DST تقريبي للتجربة. لا يضمن تطابقًا احترافيًا مع جميع الماكينات.
</div>

<script>
const imageInput = document.getElementById('imageInput');
const convertBtn = document.getElementById('convertBtn');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let img = new Image();

imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        img.src = event.target.result;
    }
    reader.readAsDataURL(file);
});

img.onload = function() {
    const maxWidth = window.innerWidth * 0.9;
    const maxHeight = window.innerHeight * 0.6;
    let scale = Math.min(maxWidth / img.width, maxHeight / img.height, 1);
    canvas.width = img.width * scale;
    canvas.height = img.height * scale;
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
}

function convertToDST() {
    const width = canvas.width;
    const height = canvas.height;
    const imageData = ctx.getImageData(0, 0, width, height);
    const pixels = imageData.data;

    // إنشاء مخطط غرز تقريبي
    let stitchMap = [];
    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const gray = 0.299 * pixels[i] + 0.587 * pixels[i+1] + 0.114 * pixels[i+2];
            if (gray < 128) { // الغرز السوداء
                stitchMap.push([x, y]);
            }
        }
    }

    // عرض المخطط على الشاشة
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#000';
    stitchMap.forEach(p => ctx.fillRect(p[0], p[1], 1, 1));

    // إنشاء ملف DST تقريبي
    let dstHeader = "DST_HEADER_SIMULATION\n";
    let dstBody = stitchMap.map(p => `${p[0]},${p[1]}\n`).join('');
    let dstFile = dstHeader + dstBody;

    const blob = new Blob([dstFile], { type: 'application/octet-stream' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'pattern.dst';
    link.click();
}

convertBtn.addEventListener('click', convertToDST);
</script>

</body>
</html>
