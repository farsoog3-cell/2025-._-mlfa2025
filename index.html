<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ML FA2025 - التطريز الاحترافي</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="logo">ML FA2025</div>
    <nav>
        <a href="#upload">رفع صورة</a>
        <a href="#preview">معاينة</a>
        <a href="#about">من نحن</a>
    </nav>
</header>

<main>
<section id="upload" class="section">
    <h2>رفع صورة وتحويلها لقالب مطرز</h2>
    <p>اختر صورة وسيتم محاكاة مسار الإبرة على المخطط.</p>
    <div class="upload-container">
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadBtn"><i class="fa-solid fa-upload"></i> رفع الصورة</button>
        <button id="startBtn"><i class="fa-solid fa-play"></i> ابدأ التطريز</button>
    </div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
</section>

<section id="preview" class="section">
    <h2>معاينة مسار الإبرة</h2>
    <canvas id="canvas"></canvas>
</section>

<section id="about" class="section">
    <h2>من نحن</h2>
    <p>أداة تحويل أي صورة إلى مخطط تطريز مع محاكاة مسار الإبرة.</p>
    <p>تم تطوير وبرمجة هذا الموقع من قبل المبرمج <strong>ملهم</strong> والمطور <strong>فارس</strong>.</p>
</section>
</main>

<footer>
    &copy; 2025 ML FA2025 - كل الحقوق محفوظة
</footer>

<script src="script.js"></script>
</body>
</html>
