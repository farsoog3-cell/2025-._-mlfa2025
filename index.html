<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mlfa2025.91 - باترونات التطريز</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}
header {
    padding: 20px;
    background-color: #111;
    border-bottom: 2px solid #fff;
}
section {
    margin: 40px auto;
    max-width: 900px;
    background-color: #111;
    padding: 20px;
    border-radius: 10px;
}
.buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}
.buttons-container button, input[type="file"], input[type="text"], select {
    padding: 10px 15px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: 0.2s;
}
.buttons-container button {
    background-color: #222;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 5px;
}
.buttons-container button:hover {
    background-color: #444;
}
#stitchInfo {
    margin-top: 10px;
    font-size: 1.1em;
    color: #0f0;
}
</style>
</head>
<body>
<header>
    <h1>mlfa2025.91</h1>
</header>

<section>
    <h2>رفع الصورة وتحويلها إلى باترونات تطريز PES</h2>

    <div class="buttons-container">
        <label><i class="fa-solid fa-image"></i> رفع صورة
            <input type="file" id="imageInput" accept="image/*">
        </label>
        <input type="text" id="fileName" value="stitch_pattern" placeholder="اسم الملف">
        <button id="downloadBtn"><i class="fa-solid fa-download"></i> تنزيل PES</button>
    </div>

    <div id="stitchInfo"></div>
</section>

<script>
const SERVER_URL = "https://2025mlfa-2-7e2x.onrender.com/generate_pes";

const imageInput = document.getElementById('imageInput');
const downloadBtn = document.getElementById('downloadBtn');
const fileNameInput = document.getElementById('fileName');
const stitchInfo = document.getElementById('stitchInfo');

let selectedFile = null;

imageInput.addEventListener('change', function() {
    if(this.files.length === 0) return;
    selectedFile = this.files[0];
    stitchInfo.textContent = `تم اختيار الصورة: ${selectedFile.name}`;
});

downloadBtn.addEventListener('click', () => {
    if(!selectedFile){
        alert("يرجى رفع صورة أولاً!");
        return;
    }

    const fileName = fileNameInput.value || "stitch_pattern";
    stitchInfo.textContent = "جارٍ إنشاء ملف PES...";

    const formData = new FormData();
    formData.append("image", selectedFile);

    fetch(SERVER_URL, {
        method: "POST",
        body: formData
    })
    .then(response => {
        if(!response.ok) throw new Error("حدث خطأ في السيرفر");
        return response.blob();
    })
    .then(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${fileName}.pes`;
        link.click();
        stitchInfo.textContent = `تم إنشاء وتنزيل ملف PES بنجاح!`;
    })
    .catch(err => {
        console.error(err);
        stitchInfo.textContent = "حدث خطأ أثناء إنشاء ملف PES.";
    });
});
</script>
</body>
</html>
