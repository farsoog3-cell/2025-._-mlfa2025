<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحويل الصور إلى تطريز DST</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
        width: 350px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #ffcc00;
    }
    input[type="file"] {
        margin: 15px 0;
        color: #fff;
    }
    button {
        background-color: #ffcc00;
        border: none;
        padding: 12px 25px;
        margin: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #e6b800;
    }
    #status {
        margin-top: 15px;
        font-size: 14px;
        color: #00ff99;
    }
    #downloadBtn {
        display: none;
        background-color: #00bfff;
    }
</style>
</head>
<body>
<div class="container">
    <h1>تحويل الصور إلى تطريز DST</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="startBtn">ابدأ التحويل</button>
    <br>
    <button id="downloadBtn">تنزيل الملف</button>
    <p id="status"></p>
</div>

<script>
const serverURL = "https://2025mlfa-2-7e2x.onrender.com/generate_dst_from_image";
const startBtn = document.getElementById("startBtn");
const downloadBtn = document.getElementById("downloadBtn");
const imageInput = document.getElementById("imageInput");
const status = document.getElementById("status");

startBtn.addEventListener("click", async () => {
    if (!imageInput.files[0]) {
        status.textContent = "يرجى اختيار صورة أولاً!";
        return;
    }

    const formData = new FormData();
    formData.append("image", imageInput.files[0]);

    status.textContent = "🚀 جاري المعالجة، يرجى الانتظار...";
    downloadBtn.style.display = "none";

    try {
        const response = await fetch(serverURL, {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            const error = await response.json();
            status.textContent = `❌ خطأ: ${error.error}`;
            return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;
        downloadBtn.download = "result.dst";
        downloadBtn.style.display = "inline-block";
        status.textContent = "✅ تمت المعالجة بنجاح!";
    } catch (err) {
        status.textContent = `❌ خطأ في الاتصال بالخادم: ${err}`;
    }
});
</script>
</body>
</html>
