<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ML FA2025 - التطريز الاحترافي</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="logo">ML FA2025</div>
</header>

<main>
<section class="section">
    <h2>تحويل صورة إلى قالب تطريز</h2>
    <div class="upload-container">
        <input type="file" id="imageUpload" accept="image/*">
        <select id="formatSelect">
            <option value="DST">DST</option>
            <option value="DSE">DSE</option>
        </select>
        <button id="uploadBtn"><i class="fa-solid fa-upload"></i> رفع الصورة</button>
        <button id="startBtn"><i class="fa-solid fa-play"></i> بدء التحويل</button>
        <button id="downloadBtn"><i class="fa-solid fa-download"></i> تنزيل الملف</button>
    </div>
    <canvas id="canvas"></canvas>
</section>
</main>

<footer>
    &copy; 2025 ML FA2025 - كل الحقوق محفوظة
</footer>

<script src="script.js"></script>
</body>
</html>
