<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mlfa2025.91 - تحويل الصورة</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #111;
            border-bottom: 2px solid #fff;
        }

        section {
            margin: 40px auto;
            max-width: 800px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="file"], button {
            margin: 20px 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        canvas {
            margin-top: 20px;
            border: 1px solid #000;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>mlfa2025.91</h1>
    </header>

    <section>
        <h2>رفع الصورة وتحويلها</h2>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <button id="bwBtn">تحويل إلى أبيض وأسود</button>
        <button id="sketchBtn">تحويل إلى رسم</button>
        <button id="downloadBtn">تنزيل الصورة</button>
        <br>
        <canvas id="canvas"></canvas>
    </section>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const bwBtn = document.getElementById('bwBtn');
        const sketchBtn = document.getElementById('sketchBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let img = new Image();

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;

                // رسم خلفية بيضاء أولاً
                ctx.fillStyle = "#fff";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(img, 0, 0);
            };
            img.src = URL.createObjectURL(file);
        });

        // تحويل الصورة إلى أبيض وأسود
        bwBtn.addEventListener('click', () => {
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.3 * data[i] + 0.59 * data[i+1] + 0.11 * data[i+2];
                const bw = gray > 128 ? 255 : 0;
                data[i] = data[i+1] = data[i+2] = bw;
            }

            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
        });

        // تحويل الصورة إلى رسم (Sketch)
        sketchBtn.addEventListener('click', () => {
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i+1];
                const b = data[i+2];
                const gray = 0.3 * r + 0.59 * g + 0.11 * b;

                // تأثير الرسم: أي جزء فاتح يصبح أبيض، الباقي أسود
                data[i] = data[i+1] = data[i+2] = 255 - gray;
            }

            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
        });

        // تنزيل الصورة
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'converted_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
