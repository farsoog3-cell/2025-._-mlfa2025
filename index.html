<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLFA - مصمم قوالب التطريز المحسّن</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#000; color:#fff; display:flex; flex-direction:column; min-height:100vh;}
h1 { font-size:28px; margin:15px 0; color:#fff; text-align:center;}
.container { display:flex; flex:1; flex-wrap:wrap; gap:20px; justify-content:center; padding:10px; }
.tools { flex:0 0 280px; background:#111; padding:15px; border-radius:12px; box-shadow:0 2px 10px rgba(255,255,255,0.2); display:flex; flex-direction:column; gap:10px;}
.tools label { display:flex; flex-direction:column; font-weight:bold; color:#fff;}
.tools input, .tools select { margin-top:5px; padding:5px; border-radius:6px; border:1px solid #fff; background:#222; color:#fff;}
button { margin-top:5px; padding:10px; background-color:#2563eb; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; transition:0.2s;}
button:hover { background-color:#1d4ed8; }
#canvasContainer { flex:1; min-width:300px; max-width:900px; background:#111; padding:10px; border-radius:12px; box-shadow:0 2px 10px rgba(255,255,255,0.2);}
canvas { width:100%; height:auto; border-radius:12px; background-color:#222; cursor:crosshair; display:block; }
footer { margin-top:10px; font-size:14px; color:#aaa; text-align:center; padding-bottom:10px;}
</style>
</head>
<body>

<h1>MLFA - مصمم قوالب التطريز</h1>

<div class="container">
  <!-- لوحة الأدوات -->
  <div class="tools">
    <label>رفع صورة:
      <input type="file" id="uploadImage" accept="image/*">
    </label>
    <button id="startFromImage">ابدأ من الصورة</button>
    <label>لون الخيط:
      <input type="color" id="threadColor" value="#FF0000">
    </label>
    <label>سمك الخيط:
      <input type="number" id="threadSize" value="2" min="1" max="10">
    </label>
    <label>طول الغرزة:
      <input type="number" id="stitchLength" value="5" min="1" max="20">
    </label>
    <label>نوع القماش:
      <select id="fabricType">
        <option value="cotton">قطن</option>
        <option value="linen">كتان</option>
        <option value="silk">حرير</option>
      </select>
    </label>
    <button id="resetCanvas">مسح اللوح</button>
    <button id="downloadPNG">تنزيل PNG</button>
    <button id="downloadDST">تنزيل DST</button>
  </div>

  <!-- لوحة الرسم -->
  <div id="canvasContainer">
    <canvas id="embroideryCanvas" width="800" height="800"></canvas>
  </div>
</div>

<footer>
  موقع: MLFA | المطورين: فارس وملهم
</footer>

<script>
// المتغيرات الأساسية
const canvas = document.getElementById('embroideryCanvas');
const ctx = canvas.getContext('2d');

const threadColor = document.getElementById('threadColor');
const threadSize = document.getElementById('threadSize');
const stitchLength = document.getElementById('stitchLength');
const fabricType = document.getElementById('fabricType');
const uploadImage = document.getElementById('uploadImage');
const downloadPNG = document.getElementById('downloadPNG');
const downloadDST = document.getElementById('downloadDST');
const resetCanvas = document.getElementById('resetCanvas');
const startFromImage = document.getElementById('startFromImage');

let drawing = false;
let points = [];
let bgImage = null;
let stitchData = [];
let lastColor = null;

// ألوان خيوط تقريبية
const threadPalette = ['#000000','#333333','#666666','#999999','#CCCCCC','#FFFFFF','#FF0000','#00FF00','#0000FF'];
function closestThreadColor(color){
    let r = parseInt(color.slice(1,3),16);
    let g = parseInt(color.slice(3,5),16);
    let b = parseInt(color.slice(5,7),16);
    let minDiff = Infinity;
    let chosen = threadPalette[0];
    threadPalette.forEach(c=>{
        let cr = parseInt(c.slice(1,3),16);
        let cg = parseInt(c.slice(3,5),16);
        let cb = parseInt(c.slice(5,7),16);
        let diff = Math.abs(r-cr)+Math.abs(g-cg)+Math.abs(b-cb);
        if(diff<minDiff){ minDiff=diff; chosen=c; }
    });
    return chosen;
}

// إعداد خلفية القماش
function setCanvasBackground(){
    ctx.fillStyle = fabricType.value==='cotton'?'#222':fabricType.value==='linen'?'#333':'#111';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if(bgImage) ctx.drawImage(bgImage,0,0,canvas.width,canvas.height);
}
setCanvasBackground();

// الرسم اليدوي
canvas.addEventListener('mousedown', e=>{
    drawing=true;
    points.push({x:e.offsetX,y:e.offsetY});
});
canvas.addEventListener('mousemove', e=>{
    if(!drawing) return;
    const last = points[points.length-1];
    const x = e.offsetX;
    const y = e.offsetY;
    ctx.strokeStyle = threadColor.value;
    ctx.lineWidth = threadSize.value;
    ctx.beginPath();
    ctx.moveTo(last.x,last.y);
    ctx.lineTo(x,y);
    ctx.setLineDash([stitchLength.value,stitchLength.value]);
    ctx.stroke();
    points.push({x,y});
    stitchData.push({x:x,y:y,color:threadColor.value,width:parseInt(threadSize.value),length:parseInt(stitchLength.value)});
});
canvas.addEventListener('mouseup', ()=>{drawing=false; points=[];});
canvas.addEventListener('mouseleave', ()=>{drawing=false; points=[];});

// تغيير القماش
fabricType.addEventListener('change', setCanvasBackground);

// رفع صورة
uploadImage.addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file) return;
    const img = new Image();
    img.onload = ()=>{
        bgImage = img;
        setCanvasBackground();
    }
    img.src = URL.createObjectURL(file);
});

// مسح اللوح
resetCanvas.addEventListener('click', ()=>{
    bgImage=null;
    stitchData=[];
    setCanvasBackground();
});

// تنزيل PNG
downloadPNG.addEventListener('click', ()=>{
    const link = document.createElement('a');
    link.download='embroidery.png';
    link.href = canvas.toDataURL();
    link.click();
});

// توليد DST محسّن
downloadDST.addEventListener('click', ()=>{
    const stitchBinary = [];
    const pushByte = b=>stitchBinary.push(b&0xFF);
    for(let i=0;i<512;i++) pushByte(0x20); // رأس DST
    lastColor = null;
    stitchData.forEach(p=>{
        let color = closestThreadColor(p.color);
        if(color !== lastColor){ pushByte(0xFE); lastColor=color; }
        let x = Math.round(p.x*10);
        let y = Math.round(p.y*10);
        pushByte(x&0xFF); pushByte((x>>8)&0xFF);
        pushByte(y&0xFF); pushByte((y>>8)&0xFF);
    });
    pushByte(0x1A);
    const blob = new Blob([new Uint8Array(stitchBinary)],{type:'application/octet-stream'});
    const link = document.createElement('a');
    link.download='embroidery.dst';
    link.href = URL.createObjectURL(blob);
    link.click();
});

// زر "ابدأ من الصورة" مع مسارات متصلة
startFromImage.addEventListener('click', ()=>{
    if(!bgImage){ alert('يرجى رفع صورة أولاً.'); return; }

    drawing=false; points=[]; stitchData=[];
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width; tempCanvas.height = canvas.height;
    const tctx = tempCanvas.getContext('2d');
    tctx.drawImage(bgImage,0,0,canvas.width,canvas.height);
    const imgData = tctx.getImageData(0,0,canvas.width,canvas.height);
    const data = imgData.data;
    const step = 5;

    for(let y=0; y<canvas.height; y+=step){
        for(let x=0; x<canvas.width; x+=step){
            const idx = (y*canvas.width + x)*4;
            const r=data[idx], g=data[idx+1], b=data[idx+2];
            const brightness=(r+g+b)/3;
            let color=brightness>200?'#FFFFFF':brightness>150?'#CCCCCC':brightness>100?'#999999':brightness>50?'#666666':'#000000';
            color=closestThreadColor(color);
            stitchData.push({x:x,y:y,color:color,width:parseInt(threadSize.value),length:parseInt(stitchLength.value)});
            if(x>0) stitchData.push({x:x-1,y:y,color:color,width:parseInt(threadSize.value),length:parseInt(stitchLength.value)});
        }
    }
    setCanvasBackground();
    stitchData.forEach(p=>{
        ctx.strokeStyle=p.color; ctx.lineWidth=p.width;
        ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p.x+1,p.y+1); ctx.stroke();
    });
    alert('تم إنشاء مسارات غرز متصلة من الصورة مع ألوان خيوط حقيقية.');
});
</script>

</body>
</html>
